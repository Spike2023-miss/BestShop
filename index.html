<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Raleway:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header__container container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header__nav">
                <li class="nav__element">
                    <a href="#" class="nav__link">Why us</a>
                </li>
                <li class="nav__element">
                    <a href="#" class="nav__link">Benefits</a>
                </li>
                <li class="nav__element">
                    <a href="#" class="nav__link">Prices</a>
                </li>
                <li class="nav__element">
                    <a href="#" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<section class="opening">
    <div class="opening__content">
        <h1 class="opening__header">Sell More!</h1>
        <p class="opening__heading">Open shop on our platform and increase your sales</p>
        <a href="#" class="btn btn--primary btn--large">Open your shop</a>
    </div>
    <img src="images/background.png" alt="" class="opening__image" />
</section>


</body>
</html>
